<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'red':document.bgColor="red";
	   break;
case 'green':document.bgColor="green";
	   break;
case 'blue':document.bgColor="blue";
	   break;
case 'maroon':document.bgColor="maroon";
	   break;
case 'pink':document.bgColor="pink";
	   break;
case 'magenta':document.bgColor="magenta";
	   break;	   	   	   
}
}
</script>
</head>
<body>
<h1><input type= "radio" name="c" onClick= "change('red')">RED</h1>
<h1><input type= "radio" name="c" onClick= "change('maroon')">Dark yellow</h1>
<h1><input type= "radio" name="c" onClick= "change('pink')">Pink</h1>
<h1><input type= "radio" name="c" onClick= "change('magenta')">Magenta</h1>

<h1><input type= "radio" name="c" onClick= "change('blue')">BLUE</h1>
<h1><input type= "radio" name="c" onClick= "change('green')">GREEN</h1>
</body>
</html>
